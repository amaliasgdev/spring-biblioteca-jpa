<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Biblioteca</title>
</head>
<body>

	<header th:insert="/fragments/header :: header"></header>

	<nav th:insert="/fragments/nav :: nav"></nav>

	<main>
		<div class="container pt-3">

			<div th:each="libro : ${list}" class="libro-inicio d-flex mb-5">
				<div class="col-2">
					<img class="foto-inicio" th:if="${libro.fotoPortada != null}"
						th:src="@{'/uploads/' + ${libro.fotoPortada}}"
						th:alt="${libro.fotoPortada}" /> <img class="foto-inicio"
						th:unless="${libro.fotoPortada != null}"
						th:src="@{'/uploads/default.png'}" th:alt="${libro.fotoPortada}" />
				</div>
				<div class="pe-5 ps-5 col-10">
					<div class="titulo-inicio mb-3 d-flex">
						<p th:text="${libro.titulo}"></p>
						<img class="logo-new" th:src="@{'/images/nuevoLibro.png'}">
					</div>

					<p class="autor-inicio mb-3" th:text="${libro.autor}"></p>
					<div>
						<p class="sinopsis" th:text="${libro.sinopsis}">
						<p>
					</div>
				</div>
			</div>
		</div>


	</main>

	<footer th:insert="fragments/footer :: footer"></footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
